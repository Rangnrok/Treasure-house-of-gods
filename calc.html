<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
			
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
			
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			function calculate()
			{
				//1.获取输入工资，检验是否合法（表单验证）
				//取输入值
				var sal=document.getElementById("salary").value;
				//判断输入是否合法
				var regExp=/^[0-9]{4,5}$/;
				if(!regExp.test(sal))
				{
					//输入不合法
					document.getElementById("salary").value="必须输入4-5位数字";
					document.getElementById("salary").style="color:red";
					return;
				}
				//2.输入合法，开始计算
				var salNum=parseInt(sal);//字符转换
				var ylgr=salNum*0.08;//个人养老
				var ylgs=salNum*0.2;//公司养老
				var ybgr=salNum*0.02;//个人医保
				var ybgs=salNum*0.06;//公司医保
				var sygr=salNum*0.005;//失业个人
				var sygs=salNum*0.015;//失业公司
				var gs=salNum*0.005;//工伤
				var sy=salNum*0.008;//生育
				var jjgr=salNum*0.12;//基金个人
				var jjgs=salNum*0.12;//基金公司
				var gshj=ylgs+ybgs+sygs+gs+sy+jjgs;
				var grhj=ylgr+ybgr+sygr+jjgr;
				var ze=salNum+gshj;
				//3.把计算结果放到单元格中
				document.getElementById("ylgr").innerHTML=ylgr;
				document.getElementById("ylgs").innerHTML=ylgs;
				document.getElementById("ybgr").innerHTML=ybgr;
				document.getElementById("ybgs").innerHTML=ybgs;
				document.getElementById("sygr").innerHTML=sygr;
				document.getElementById("sygs").innerHTML=sygs;
				document.getElementById("gs").innerHTML=gs;
				document.getElementById("sy").innerHTML=sy;
				document.getElementById("jjgr").innerHTML=jjgr;
				document.getElementById("jjgs").innerHTML=jjgs;
				document.getElementById("grhj").innerHTML=grhj;
				document.getElementById("gshj").innerHTML=gshj;
				document.getElementById("ze").innerHTML=ze;
			}
			function clearTxt()
			{
				document.getElementById("salary").value='';
				document.getElementById("salary").style="color:black";
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="../Day04/images/logo.png">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input type="text"placeholder="请输入工资"class="form-control btn-block"id="salary">
					</td>
					<td>
						<button onclick="calculate()"class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sy"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="jjgr"></td>
					<td>12%</td>
					<td id="jjgs"></td>
				</tr>
				<tr class="bg-primary">
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4"id="ze"></td>
				</tr>
			</table>
			开发者：温锦东 中北大学软件学院小学期实训<br>
			执行单位：英才科技
		</div>
	</body>
</html>
